<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="container">
        <div class="inline main_title">
            <p>
                CSS Weather Forecast
            </p>
            <img alt="Sunrise" src="assets/images/sunrise.png">
        </div>

        <div class="inline">
            <div class="cell cell-half lis_color">
                Lisbon
                <div class="info inline">
                    <span class="temp">21°C</span>
                    <img alt="sun" src="assets/images/sun.png">
                </div>
            </div>
            <div class="cell par_color">

                Paris

                <div class="info inline">
                    <span class="temp">11°C</span>
                    <img alt="" src="assets/images/rain_with_sun.png">
                </div>
            </div>
            <div class="cell bel-color">
                Belgrade
                <div class="info inline">
                    <span class="temp">15°C</span>
                    <img alt="" src="assets/images/sun_with_cloud.png">
                </div>
            </div>
        </div>
        <div class="inline">
            <div class="cell ven_color">
                Venice
                <div class="info inline">
                    <span class="temp">21°C</span>
                    <img alt="" src="assets/images/cloud_with_sun_2.png">
                </div>
            </div>
            <div class="cell telav_color">
                Tel-Avive
                <div class="info inline">
                    <span class="temp">32°C</span>
                    <img alt="" src="assets/images/hot.png">
                </div>
            </div>
            <div class="cell cair_color">
                Cair
                <div class="info inline">
                    <span class="temp">21°C</span>
                    <img alt="" src="assets/images/sun.png">
                </div>
            </div>
            <div class="cell ny_color">
                New-York
                <div class="info inline">
                    <span class="temp">17°C</span>
                    <img alt="" src="assets/images/rain.png">
                </div>
            </div>
        </div>
        <div class="inline">
            <div class="cell nd_color">
                New-Delhi
                <div class="info inline">
                    <span class="temp">17°C</span>
                    <img alt="" src="assets/images/rain.png">
                </div>
            </div>
            <div class="cell cell-half sf_color">
                San-Francisco
                <div class="info inline">
                    <span class="temp">15°C</span>
                    <img alt="" src="assets/images/sun_with_cloud_2.png">
                </div>
            </div>
            <div class="cell tok_color">
                <div>
                    Tokyo

                </div>
                <div class="info inline">
                    <span class="temp">8°C</span>
                    <img alt="" src="assets/images/moon.png">
                </div>
            </div>
        </div>
        <div class="inline">
            <div class="cell cell-full syd_color">
                Sydney
                <div class="info inline">
                    <div class="temp">25°C</div>
                    <img alt="" src="assets/images/sun_with_cloud.png">
                </div>
            </div>
        </div>
        <div class="final_text">
            <p>
                Have a nice day and don't forget umbrella if you are in New Delhi now!
            </p>
        </div>
    </div>
</div>
</body>
</html>
