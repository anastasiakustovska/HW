<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="assets/css/main.css" rel="stylesheet">

</head>
<body>
<header>
    <div class="container">
        <h1>
            CSS Dinner Shopping List
        </h1>
        <h3>
            Letâ€™s go to the mall!
        </h3>
    </div>
</header>
<main>
    <div class="container">
        <div class="list">
            <div class="list_item inline">
                <input type="checkbox" id="pickles">
                <label for="pickles">
                    <span class="main_text">
                    A lot of pickles
                    </span>
                    <span class="info">
                     (for the next lessons about CSS)
                </span>
                </label>
            </div>
            <div class="list_item inline">
                <input type="checkbox" checked id="apples">
                <label for="apples">
                    <span class="main_text">
                    10 apples
                    </span>
                    <span class="info">
                      (for more CSS manipulations)
                </span>
                </label>
            </div>
            <div class="list_item inline">
                <input type="checkbox" id="oranges">
                <label for="oranges">
                    <span class="main_text">
                    20 oranges
                    </span>
                    <span class="info">
                       (because they are awesome)
                </span>
                </label>
            </div>
            <div class="list_item inline">
                <input type="checkbox" id="plates">
                <label for="plates">
                    <span class="main_text">
                    13 plates
                    </span>
                    <span class="info">
                       (hm... they always dissapear)
                </span>
                </label>
            </div>
            <div class="list_item inline">
                <input type="checkbox" id="bentos">
                <label for="bentos">
                    <span class="main_text">
                    15 bentos
                    </span>
                </label>
            </div>
            <div class="list_item inline">
                <input type="checkbox" checked id="bottle">
                <label for="bottle">
                    <span class="main_text">
                    1 bottle of Sake
                    </span>
                    <span class="info">
                       (for my friends)
                </span>
                </label>
            </div>
        </div>
        </div>
    <div class="finish_button container">
        <button>
            Bon appetit :)
        </button>
    </div>
</main>
</body>
</html>
