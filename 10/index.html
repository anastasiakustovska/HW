<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-forms</title>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="container sign_up_wrapper">
        <form class="container" method="POST">
            <h1 class="name_form">Create an Account</h1>
            <div class="row">
                <div class="col">
                    <label class="label_custom" for="name">First Name</label>
                    <input class="form-control input_custom" id="name" name="name" placeholder="" required type="text">
                </div>
                <div class="col">
                    <label class="label_custom" for="uname">Last Name</label>
                    <input class="form-control" id="uname" name="uname" placeholder="" required type="text">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="label_custom" for="email">Email</label>
                    <input class="form-control" id="email" name="email" placeholder="" required type="text">
                    <p class="input_custom text_info color_grey">We'll never share your email with anyone else.</p>
                </div>
            </div>
            <div class="row">
                <div class="col d-inline-flex">
                    <div class="form-check margin_radio">
                        <label class="form-check-label" for="gender_male">Male</label>
                        <input class="form-check-input input_custom" id="gender_male" name="gender" type="radio" value="male">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="gender_female">Female</label>
                        <input class="form-check-input input_custom" id="gender_female" name="gender" type="radio" value="female">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="label_custom" for="country">Country</label>
                    <select class="form-control input_custom color_grey" id="country" name="country">
                        <option selected disabled>
                            Select
                        </option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="Poland">Poland</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                    </select>
                </div>
                <div class="col">
                    <label class="label_custom" for="city">City</label>
                    <select class="form-control input_custom" id="city" name="city" required>
                        <option selected disabled>

                        </option>
                        <option value="Kyiv">
                            Kyiv
                        </option>
                        <option value="Ivano-Frankivsk">
                            Ivano-Frankivsk
                        </option>
                        <option value="Lviv">
                            Lviv
                        </option>
                    </select>
                </div>
            </div>
            <div class="row mt-3 input_custom text-center">
                <div class="col">
                    <button class="btn btn-primary sign_up" type="submit">Sign Up</button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="sign_up_info">
                    <p class="text_info text-center color_grey">By clicking the 'Sign Up' button, you confirm that you accept our
                        <a href="#">
                            Terms of Use
                        </a>
                        and
                        <a href="#">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </form>
        <hr>
        <div>
        <div class="text-center">
            <span>Have an account? </span> <a class="login-link" href="#">Log In</a>
        </div>
        </div>
    </div>
</main>
</body>
</html>
