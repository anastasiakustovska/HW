<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Web-forms</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
<main class="container">
    <div class="row">
        <div class="col">
            <div class="bg_white container sign_up_wrapper">
                <form class="container" method="POST">
                    <h1 class="name_form">Create an Account</h1>
                    <div class="row">
                        <div class="col">
                            <label class="label_custom" for="name">First Name</label>
                            <input class="form-control input_custom" id="name" name="name" required
                                   type="text">
                        </div>
                        <div class="col">
                            <label class="label_custom" for="uname">Last Name</label>
                            <input class="form-control" id="uname" name="uname" required type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="label_custom" for="m_email">Email</label>
                            <input class="form-control" id="m_email" name="email" placeholder="" required type="text">
                            <p class="input_custom text_info color_grey">We'll never share your email with anyone
                                else.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-inline-flex">
                            <div class="form-check margin_radio">
                                <label class="form-check-label" for="gender_male">Male</label>
                                <input class="form-check-input input_custom" id="gender_male" name="gender" type="radio"
                                       value="male">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="gender_female">Female</label>
                                <input class="form-check-input input_custom" id="gender_female" name="gender"
                                       type="radio" value="female">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="label_custom" for="country">Country</label>
                            <select class="form-control input_custom color_grey" id="country" name="country">
                                <option disabled selected>
                                    Select
                                </option>
                                <option value="Ukraine">Ukraine</option>
                                <option value="Poland">Poland</option>
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="label_custom" for="city">City</label>
                            <select class="form-control input_custom" id="city" name="city" required>
                                <option disabled selected></option>
                                <option value="Kyiv">
                                    Kyiv
                                </option>
                                <option value="Ivano-Frankivsk">
                                    Ivano-Frankivsk
                                </option>
                                <option value="Lviv">
                                    Lviv
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3 input_custom text-center">
                        <div class="col">
                            <button class="btn btn-primary sign_up" type="submit">Sign Up</button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="sign_up_info">
                            <p class="text_info text-center color_grey click_info">By clicking the 'Sign Up' button, you confirm
                                that you accept our
                                <a href="#">
                                    Terms of Use
                                </a>
                                and
                                <a href="#">Privacy Policy</a>
                            </p>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="form_text">
                    <div class="text-center">
                        <span class="form_small" >Have an account? </span> <a class="login-link" href="#">Log In</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="bg_white container">
                <div class="row">
                    <div class="col">
                        <div class="bg_white container sign_up_wrapper">
                            <form class="container" method="POST" enctype="multipart/form-data">
                                <h1 class="name_form">Profile</h1>
                                <div class="input_custom d-flex justify-content-start align-items-center">
                                    <div>
                                        <img class="img_round" alt="person" src="assets/images/profile-photo.png">
                                    </div>
                                    <div class="d-flex">
                                        <div class="d-flex flex-column">
                                            <label class="photo_button text-end" for="photo" id="photo_label">
                                                <img src="assets/images/camera.png" alt="camera">
                                            </label>
                                            <input id="photo" name="photo" required type="file">
                                            <span class="color_grey text_info file_limit">Up to 1 MB (300x300 px)</span>
                                        </div>
                                        <div>
                                            <button class="delete_button">
                                                <img src="assets/images/trash.png" alt="trash">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="label_custom" for="p2_name">Name</label>
                                        <input class="form-control input_custom" id="p2_name" name="name" required type="text">
                                    </div>
                                    <div class="col">
                                        <label class="label_custom" for="email">Email</label>
                                        <input class="form-control" id="email" name="email" required type="text">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="label_custom" for="p2_country">Country</label>
                                        <select class="form-control input_custom color_grey" id="p2_country"
                                                name="country">
                                            <option disabled selected>
                                                Select
                                            </option>
                                            <option value="Ukraine">Ukraine</option>
                                            <option value="Poland">Poland</option>
                                            <option value="France">France</option>
                                            <option value="Germany">Germany</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label class="label_custom" for="p2_city">City</label>
                                        <select class="form-control input_custom" id="p2_city" name="city" required>
                                            <option disabled selected></option>
                                            <option value="Kyiv">
                                                Kyiv
                                            </option>
                                            <option value="Ivano-Frankivsk">
                                                Ivano-Frankivsk
                                            </option>
                                            <option value="Lviv">
                                                Lviv
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="label_custom" for="zip_code">Zip Code</label>
                                        <input class="form-control input_custom" id="zip_code" name="name"
                                               required type="text">
                                    </div>
                                    <div class="col">
                                        <label class="label_custom" for="phone_number">Phone Number</label>
                                        <input class="form-control input_custom" id="phone_number" name="name"
                                               required type="text">
                                    </div>
                                    <div class="row mt-3 input_custom">
                                        <div class="col">
                                            <button class="btn btn-primary update_btn" type="submit">Update</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
